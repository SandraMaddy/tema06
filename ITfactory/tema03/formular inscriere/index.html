<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscriere Frontend - IT Factory</title>
    </head>
    <body>
        <form action="" method="get" class="form-example">
            <img src="./img/black-bold-logo.svg" alt="logo">
            <legend><h2><b>JavaScript - Formular de înscriere</b></h2></legend><br>        
            <div class="form-example">
                <label for="email"><b>Email*</b></label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <input type="email" id="email" name="email" required>
                <div class="description">[Te rugăm să te asiguri că email-ul e corect]</div>
            </div><br>
            <div class="form-example">
                <label for="phone"><b>Telefon*</b></label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <input type="tel" id="tel" name="tel" required>
                <div class="description">[Te rugăm să te asiguri ca numarul e corect]</div>
            </div><br>
            <div class="form-example">
                <label for="lname"><b>Prenume*</b></label>&nbsp &nbsp &nbsp &nbsp&nbsp
                <input type="text" id="lname" name="lname" required>
            </div><br>
            <div class="form-example">
                <label for="fname"><b>Nume*</b></label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <input type="text" id="fname" name="fname" required>
            </div><br>
            <div class="form-example">
                <label for="ofertacombo2"><b>Ofertă combo<br> (2 tehnologii)*</b></label>&nbsp
                <select name="ofertacombo2" id="ofertacombo2" name="ofertacombo2" required>
                    <option></option>
                    <option>Testare Manuală + Automată</option>
                    <option>Programare Python + Testare Automată</option>
                    <option>Full Stack: Java + HTML + CSS + JavaScript</option>
                </select>
            </div><br>
            <div class="form-example">
                <label for="datainscriere"><b>Dată înscriere*</b></label>&nbsp
                <input type="date" id="datainscriere" name="datainscriere" required>
            </div><br>
            <div class="form-example">
                <label for="codpromotie">Cod promoțional</label>
                <input type="text" id="codpromotinal" name="codpromotional" required>
            </div><br>
            <div class="form-example">
                <label for="acord">Accept termenii de <br>prelucrare a datelor cu <br>caracter personal*</label>
                <input type="checkbox" id="acord" name="acord" value="1" required>
            </div><br>
            <div class="form-example" align="center">
                <input type="submit" id="submit" name="submit" value="Mă înscriu" ><br>
                <img align="center" width="250" height="250" src="./img/cursitf.png" alt="cursuri acreditate">
            </div>
        </form><br>
        <section align="center">
            <b>Te vom contacta in maxim 3 zile pentru stabilirea detaliilor.</b>
        </section>
        
    </body>
</html>
